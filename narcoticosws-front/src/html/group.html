<!DOCTYPE html>
<html lang="pt_BR" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<nav class="nav-bar">
    <a href="meeting.html">Meeting</a>
    <a href="group.html">Group</a>
    <a href="event.html">Event</a>
</nav>
<div class="background-logo"></div>
<div id="app" class="container">
    <div class="form-group box-input col-3 to-left">
        <label for="name">Name:</label>
        <input type="text" class="form-control breadcrumb-item" v-model="newGroup.name" id="name">
    </div>
    <div class="form-group box-input col-3 to-left">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" v-model="newGroup.phone" id="phone">
    </div>
    <div class="form-group box-input col-3 to-left">
        <label for="virtual">Virtual:</label>
        <select v-model="newGroup.virtual" class="form-control" id="virtual">
            <option value="" disabled selected>Select</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group box-input col-3 to-left">
        <label for="address">Address:</label>
        <input type="text" class="form-control" v-model="newGroup.address" id="address">
        <button v-on:click="buscar" id="btn">Get Address</button>
        <div>
            <input type="hidden" v-model="newGroup.latitude" id="latitude" />
            <input type="hidden" v-model="newGroup.longitude" id="longitude" />
        </div>
    </div>
    <div id="mostrarMapa" class="col-9 to-left">
        <div class="mapa" data-latlong="0,0"></div>
    </div>
    <div class="form-group box-input col-3 to-right box-btns">
        <button type="button" class="to-right btns btn-cancel" v-on:click = "clear">Cancel</button>
        <input type="button" class="to-right btns btn-save" v-on:click="validate" value="Save">
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Latitude/Longitude</th>
            <th>Virtual</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(g,index) in groups">
            <td>{{g.name}}</td>
            <td>
                <button v-on:click="loadMap(g.latitude+','+g.longitude)">View map</button>
            </td>
            <td>{{g.virtual}}</td>
            <td>
                <button type="button" class="to-left btns btn-update" v-on:click="preperUpdate(index)">Update</button>
                <button type="button" class="to-left btns btn-cancel btn-delete" v-on:click="deleteGroup(g.remote_id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<link rel="stylesheet" type="text/css" href="../css/jquery-gmaps-latlon-picker.css"/>
<script src="../js/jquery-gmaps-latlon-picker.js"></script>
<script src="../js/group.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyAojgCpOzlh9KSQNcLl2gSw93g8m5ORzWA"></script>
</body>
</html>
