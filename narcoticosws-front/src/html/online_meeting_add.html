<div class="container" id="form_online_meeting">
	<div class="row">
		<div class="card-header col-sm-12">
			<i class="fa fa-plus" aria-hidden="true"></i> New Online Meeting
		</div>
		<div class="card-body">

			<form> <!-- @submit.prevent="form_online_meeting.valid_fields_filled()" -->
				<div class="row">
					<div class="col-md-12">
						<div class="form-group" style="width: 49%; float: left;">
							<select v-model="form_vars.dayOfWeek" class="form-control">
								<option value="" disabled>Select a day of week</option>
								<option value="1"> Sunday </option>
								<option value="2"> Monday </option>
								<option value="3"> Tuesday </option>
								<option value="4"> Wednesday </option>
								<option value="5"> Thursday </option>
								<option value="6"> Friday  </option>
								<option value="7"> Saturday </option>
							</select>
						</div>
						<div class="form-group" style="width: 19%; float: left; margin-left: 2%;">
							<input type="time" class="form-control" v-model="form_vars.hour_minute" placeholder="* Hour and minutes" >
						</div>
						<div class="form-group" style="width: 28%; float: right;">
							<select class="form-control" v-model="form_vars.timeZone" id="select_timezone">
								<option selected="selected" value="" disabled="disabled">Select a timezone</option>
								<option v-for="t in timeZones" :value="t.value">{{t.text}}</option>
							</select>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<input type="text" v-model="form_vars.language" class="form-control" placeholder="* Language meeting">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<textarea class="form-control" v-model="form_vars.description" placeholder="Description"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3" align="center">
						<input type="radio" name="platform" v-model="form_vars.onlineMeetingType" value="0" v-on:click="change_value_radio">
						<img src="../icons/hangouts_icon.png" width="100">
					</div>
					<div class="col-md-3" align="center">
						<input type="radio" name="platform" v-model="form_vars.onlineMeetingType" value="1" v-on:click="change_value_radio">
						<img src="../icons/skype_icon.png" width="100">
					</div>
					<div class="col-md-3" align="center">
						<input type="radio" name="platform" v-model="form_vars.onlineMeetingType" value="2" v-on:click="change_value_radio">
						<img src="../icons/zello_icon.png" width="100">
					</div>
					<div class="col-md-3" align="center">
						<input type="radio" name="platform" v-model="form_vars.onlineMeetingType" value="3" v-on:click="show_text_another_platform">
						<img src="../icons/no_icon.png" width="100">
					</div>
				</div>
				<div style="margin-top: 2%;">
					<div class="row" id="div_platform_name" style="display: none;">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" v-model="form_vars.anotherPlatform" class="form-control" placeholder="* Platform name">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" v-model="form_vars.platformAccount" class="form-control" placeholder="* Account name">
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>

		<div class="card-footer small text-muted col-sm-12">
			<span><!--Narcoticos AnÃ´nimos--></span>
			<div align="right">
				<input type="button" class="btn" style="background-color: green; color: white;" value="Finish" v-on:click="this.form_online_meeting.valid_fields_filled()" >
			</div>
		</div>
	</div>
</div><!-- end container -->
<script src="/js/online_meeting_add.js"></script>
