<!DOCTYPE html>
<html lang="pt_BR" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<nav class="nav-bar">
    <a href="meeting.html">Meeting</a>
    <a href="group.html">Group</a>
    <a href="event.html">Event</a>
</nav>
<div class="background-logo"></div>
<div id="app" class="container">
    <div class="form-meeting box-input col-3 to-left">
        <label for="startHour">Start hour:</label>
        <select v-model="newMeeting.startHour" class="form-control" id="startHour">
            <option value="0" selected>0</option>
            <option v-for="h in 23" v-bind:value="h">
                {{ h }}
            </option>
        </select>
    </div>
    <div class="form-meeting box-input col-3 to-left">
        <label for="startMinute">Start minute:</label>
        <select v-model="newMeeting.startMinute" class="form-control" id="startMinute">
            <option value="0" selected>0</option>
            <option v-for="m in 59" v-bind:value="m">
                {{ m }}
            </option>
        </select>
    </div>
    <div class="form-meeting box-input col-3 to-left">
        <label for="dayOfWeek">Day of Week:</label>
        <select v-model="newMeeting.day_of_week" class="form-control" id="dayOfWeek">
            <option value="" disabled selected>Select</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select>
    </div>
    <div class="form-meeting box-input col-3 to-left">
        <label for="dayOfWeek">Owner group:</label>
        <select v-model="newMeeting.groupOwnerId" class="form-control" id="groupOwnerId">
            <option value="" disabled selected>Select</option>
            <option v-for="g in groups" v-bind:value="g.remote_id">
                {{ g.name }}
            </option>
        </select>
    </div>
    <div class="form-meeting box-input col-3 to-right box-btns">
        <button type="button" class="to-right btns btn-cancel" v-on:click="clear">Cancel</button>
        <button type="button" class="to-right btns btn-save" v-on:click="save">Save</button>

    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Start time</th>
            <th>Group</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(m,index) in meetings">
            <td>{{m.startHour}}:{{m.startMinute}}</td>
            <td>{{m.groupOwnerId}}</td>
            <td>
                <button type="button" class="to-right btns btn-cancel btn-delete" v-on:click="deleteMeeting(m.remote_id)">Delete</button>
                <button type="button" class="to-right btns btn-update" v-on:click="prepareUpdate(index)">Update</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="../js/meeting.js"></script>
</body>
</html>
