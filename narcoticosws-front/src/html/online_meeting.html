<div class="container" id="index_online_meeting">
	<div class="row">
		<div class="card-header col-sm-12">
			<i class="fa fa-table"></i> Home Online Meetings
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>Day of Week</th>
							<th>Time</th>
							<th>Software</th>
							<th>Description</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody id="home_table_body">
						<tr v-for="m in meetings" :key="m.remote_id">
							<td>{{m.dayOfWeek}}</td>
							<td>{{m.startHour}}:{{m.startMinute}}</td>
							<td>{{m.onlineMeetingType}}</td>
							<td>{{m.description}}</td>
							<td align="center">
                                <i v-on:click="deleteGroup(m.remote_id)" class="fa fa-pencil" aria-hidden="true" title="Edit encounter"></i>
                                <i  style="margin-left: 5%;" v-on:click="remove_online_meeting(m.remote_id)" class="fa fa-trash" aria-hidden="true" title="Remove encounter"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

        <div class="card-footer small text-muted col-sm-12">
            <span><!--Narcoticos AnÃ´nimos--></span>
            <div align="right">
                <input type="button" class="btn btn-sm" style="background-color: #337ab7; color: white;" v-on:click="this.page_data_controller.open_sub_module('add')" value="New online meeting">
            </div>
        </div>
	</div>
</div><!-- end container -->
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
<script src="js/sb-admin.min.js"></script>
<script src="js/sb-admin-datatables.min.js"></script>
